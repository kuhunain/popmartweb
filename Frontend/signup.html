<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- supbase and js script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="signup.js" defer></script>

    <style>
        body {
            display: flex;
            flex-direction: column;  /* Stack navbar then main content */
            min-height: 100vh;
            margin: 0;
            background: #f7eaed;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
          font-family: 'Nova Square', sans-serif;
          color: #ff0844;
          font-size: 2rem;
          text-align: center;
          margin-bottom: 20px;
        }

        .form-container {
          display: flex;
          flex-direction: column;
          width: 300px;
          gap: 12px; /* space between inputs */
        }

        input {
          padding: 10px;
          border: 2px solid #ff0844;
          border-radius: 6px;
          font-size: 1rem;
        }

        input:focus {
          outline: none;
          border-color: #ff3366;
          box-shadow: 0 0 5px rgba(255, 8, 68, 0.4);
        }

        button {
          padding: 10px;
          background-color: #ff0844;
          font-family: 'Nova Square', sans-serif;
          color: white;
          font-size: 1rem;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
        }

        button:hover {
          background-color: #fad7ee;
        }

        .message {
            text-align: center;    /* Center text horizontally */
            margin-top: 10px;      /* Space above message */
            color: red;            /* Or green for success */
            font-size: 1rem;       /* Adjust text size */
        }
    </style>
</head>
<body>
  <nav class="addPop_account__navbar">
    <div class="navbar__container" style="width:100%; display:flex; align-items:center; justify-content:space-between; padding: 0 30px; height:100%;">
        <div></div>
        <!-- Right: PMR Logo -->
        <div class="logo__mini" style="flex-shrink:0;">
            <a href="index.html" class="logo__mini__link__two">PMR</a>
        </div>
    </div>
  </nav>

  <main>
    <form id="signup-form" class="form-container">
      <h2 class="title">Create Account</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p id="message" class="message"></p>
  </main>

</body>
</html>
