<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- supbase and js script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="signup.js" defer></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #55c6ef; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
    </style>
</head>
<body>
  <h2 class="font__format__two">Create Account</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <!-- <input type="text" id="display-name" placeholder="Display Name" required /> -->
    <button type="submit">Sign Up</button>
  </form>
  <div id="message"></div>
</body>
</html>
