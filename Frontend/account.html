<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category Viewer</title>

        <!-- font family -->
        <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- css stylesheet -->
        <link rel="stylesheet" href="styles.css" /> 

        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .remove-button {
                position: absolute;
                bottom: 10px;
                right: 10px;
                background-color: #55c6ef;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }

            .remove-button:hover {
                background-color: #45a049;
            }

            #logout-button {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(to right, #ff0844, #55c6ef); /* pink-orange gradient */
                color: white;
                padding: 12px 24px;
                font-size: 1.1em;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
                transition: all 0.3s ease;
                z-index: 10;
            }

            #logout-button:hover {
                opacity: 0.9;
                transform: translateX(-50%) scale(1.05);
            }

        </style>
    </head>
    <body>
        <!-- header section -->
        <nav class="addPop_account__navbar">
            <div class="navbar__container">
                <!-- Creating menu bar-->
                 <ul class="navbar__menu">
                    <!-- add button-->
                    <li class="navbar__item">
                        <a href="addPop.html" class="navbar__links_other">
                            Add
                        </a>
                    </li>
                 </ul>
                 
                 <!-- heading -->
                 <label for="categories" class="font__format__one">Your Figurines</label>

                 <!-- mini logo -->
                 <div class="logo__mini">
                    <a href="index.html" class="logo__mini__link__one"> PMR</a>
                 </div>
            </div>
         </nav>

        <div class="figurines" id="figurine-list"></div>
        <div id="display-name-prompt" style="display: none;">
            <label for="display-name">Choose a public display name:</label>
            <input type="text" id="display-name" />
            <button onclick="submitDisplayName()">Submit</button>
        </div>

        <button class="font__format__one" id="logout-button">Logout</button>
        <!-- <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index: 999;"></div> -->

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="account.js"></script>

        
    </body>
</html>
