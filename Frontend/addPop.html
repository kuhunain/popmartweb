<!-- clean -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category Viewer</title>

        <!-- font family -->
        <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- css stylesheet -->
        <link rel="stylesheet" href="styles.css" />
        
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: white;
            }
            
            /* select a category dropdown styling */
            .addPop_account__navbar select {
                font-size: 1rem;
                background-color: white;
            }

            /* dropdown styling */
            .dropdown {
                margin: 20px;
            }

            /* all figurines page layout */
            .figurines {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                padding: 20px;
            }

            /* figurine card styling (individual) */
            .figurine-card {
                position: relative;
                width: 200px;
                height: 350px;
                border: 1px solid #ccc;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 2px 6px rgba(0,0,0,0,0.15);
                padding: 10px;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            /* image card */
            .figurine-card img {
                width: 100%;       
                height: 80%;      
                object-fit: cover;
            }

            /* figurine name */
            .figurine-card .description {
                height: 20%; 
                font-size: 12px; 
                text-align: center;
                padding: 5px;
                font-weight: 500;
            }

            /* add button inside each figurine card */
            .add-button {
                position: absolute;
                bottom: 10px;
                right: 10px;
                background-color: #fad7ee;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }

            /* hover effect for add button */
            .add-button:hover {
                background-color: #45a049;
            }

        </style>
    </head>
    <body>
        <!-- NavBar -->
        <nav class="addPop_account__navbar">
            <div class="navbar__container" style="width:100%; display:flex; align-items:center; justify-content:space-between; padding: 0 30px; height:100%;">
                
                <!-- Left: Dropdown -->
                <div class="dropdown" style="flex:1;">
                    <label for="categories" class="font__format__red" style="font-size:1.2rem; margin-right:10px;">Choose a Category:</label>
                    <select id="categories" class="font__format__red" style="padding:6px 10px; border-radius:5px; border:none;">
                        <option value="">--Select a Category--</option>
                    </select>
                </div>

                <!-- Right: PMR Logo -->
                <div class="logo__mini" style="flex-shrink:0;">
                    <a href="index.html" class="logo__mini__link__two">PMR</a>
                </div>

            </div>
        </nav>
        
        <!-- individual figurine card styling and layout done in script.js-->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script src="script.js" defer></script>

        <!-- popup add figurine box -->
        <div class="figurines" id="figurines"></div>
        <div id="display-area"></div>
        <div id="popup" style="display:none; position:fixed; top:50%; left:50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.25); z-index: 1000;">
            <label for="figurine-date">Date Acquired:</label>
            <input type="date" id="figurine-date" name="figurine-date">
            <p>Choose an option:</p>
            <button id="nonSecret">Regular</button>
            <button id="secret">Secret</button>
        </div>   

        <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index: 999;"></div>
    </body>
</html>
