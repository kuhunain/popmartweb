<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- supbase and js script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #55c6ef; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ff0844;
            width: 320px;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #55c6ef;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 0.7rem;
            background: #ff0844;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #bb0432;
        }
        .signup-container button {
            width: 50%;
            padding: 0.5rem;;
            border: none;
            border-radius: 2px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- login box -->
    <div class="login-container">
        <h2 class="font__format__two">Login</h2>
        <form id="login-form">
            <label for="username" class="font__format__two">Email</label>
            <input type="text" id="username" name="username" required>

            <label for="password" class="font__format__two">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="font__format__one">Submit</button>

            <div class="signup-container">
                <a href="signup.html" class="font__format__two"> No Account? Sign up now!</a>
            </div>
        </form>
    </div>

    <!-- mini logo -->
    <div class="logo__mini">
        <a href="index.html" class="logo__mini__link__two"> PMR</a>
    </div>
</body>
</html>
