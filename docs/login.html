<!-- clean -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- supbase and js script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>

    <style>
        /* navbar using body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: #f7eaed;
        }

        /* main login seciton */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* box for login credentials */
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ff0844;
            width: 320px;
        }

        /* aligns heading in login box */
        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* creates rectangle for login box */
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        /* for email and password input */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid black;
            border-radius: 4px;
        }

        /* submit button */
        .login-container button {
            width: 100%;
            padding: 0.7rem;
            background: #ff0844;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* submit button hover color change */
        .login-container button:hover {
            background: #fad7ee;
        }

        /* new account signup link */
        .signup-container button {
            width: 50%;
            padding: 0.5rem;;
            border: none;
            border-radius: 2px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav class="addPop_account__navbar">
        <div class="navbar__container" style="width:100%; display:flex; align-items:center; justify-content:space-between; padding: 0 30px; height:100%;">
            <div></div>

            <!-- Right: PMR Logo -->
            <div class="logo__mini" style="flex-shrink:0;">
                <a href="index.html" class="logo__mini__link__two">PMR</a>
            </div>
        </div>
    </nav>

    <!-- login box -->
    <main>
        <div class="login-container">
            <h2 class="font__format__black">Login</h2>
            <form id="login-form">
                <label for="username" class="font__format__black">Email</label>
                <input type="text" id="username" name="username" required>

                <label for="password" class="font__format__black">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="font__format__white">Submit</button>

                <div class="signup-container">
                    <a href="signup.html" class="font__format__black"> No Account? Sign up now!</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
