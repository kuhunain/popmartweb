<!-- clean -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category Viewer</title>

        <!-- font family -->
        <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- css stylesheet -->
        <link rel="stylesheet" href="styles.css" /> 

        <style>
            body {
                font-family: Arial, sans-serif;
            }

            /* remove button inside each figurine card */
            .remove-button {
                position: absolute;
                bottom: 10px;
                right: 10px;
                background-color: #fad7ee;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }

            /* hover effect for remove button */
            .remove-button:hover {
                background-color: #45a049;
            }

            /* logout button */
            #logout-button {
                display: block;
                margin: 20px auto;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(to right, #ff0844, #fad7ee); /* pink-orange gradient */
                color: white;
                padding: 12px 24px;
                font-size: 1.1em;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
                transition: all 0.3s ease;
                z-index: 10;
            }

            /* hovering effect creates a slight scale and shadow effect */
            #logout-button:hover {
                opacity: 0.9;
                transform: translateX(-50%) scale(1.05);
            }

        </style>
    </head>
    <body>
        <!-- NavBar -->
        <nav class="addPop_account__navbar">
            <div class="navbar__container" style="width:100%; display:flex; align-items:center; justify-content:space-between; padding: 0 30px; height:100%;">
                
                <!-- Left: Add Button -->
                <div class="navbar__item">
                    <a href="addPop.html" class="navbar__links__red" style="">Add</a>
                </div>

                <!-- Middle: Heading -->
                <label for="name" class="font__format__red" style="font-weight: bold">Your Figurines</label>

                <!-- Right: PMR Logo -->
                <div class="logo__mini" style="flex-shrink:0;">
                    <a href="index.html" class="logo__mini__link__two">PMR</a>
                </div>

            </div>
        </nav>

        <!-- Body -->
         <div class="font__format__red" id="user-score" style="font-weight: bold; font-size: 1.5rem; color: #ff0844; margin: 20px 30px;">Score: 0</div>

        <div class="figurines" id="figurine-list"></div>

        <button class="font__format__one" id="logout-button">Logout</button>

        <!-- figurine card layout, and remove button all laid out in account.js -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="account.js"></script>

        
    </body>
</html>
